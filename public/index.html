<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-left">
            <h1>Bid Database <span style="font-size: 0.75rem; font-weight: normal; color: #95a5a6;">v2.5</span></h1>
            <ul>
                <li><a href="index.html" class="active">Projects</a></li>
                <li><a href="compare.html">Compare</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="bidders.html">Bidders</a></li>
            </ul>
        </div>
        <button type="button" class="edit-lock-toggle" data-edit-lock-toggle aria-pressed="false">ðŸ”’ Locked</button>
    </nav>

    <div class="container">
        <div class="header">
            <h2>Projects</h2>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <div>
                    <label for="sortProjects" style="margin-right: 0.5rem; font-weight: 600;">Sort by:</label>
                    <select id="sortProjects" style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
                        <option value="date-desc">Date (Newest First)</option>
                        <option value="date-asc">Date (Oldest First)</option>
                        <option value="sf-desc">Square Footage (Largest First)</option>
                        <option value="sf-asc">Square Footage (Smallest First)</option>
                        <option value="name">Name (A-Z)</option>
                    </select>
                </div>
                <button id="addProjectBtn" class="btn btn-primary">+ Add Project</button>
            </div>
        </div>

        <div id="projectsList" class="projects-list">
            <!-- Projects will be loaded here -->
        </div>
    </div>

    <!-- Add Project Modal -->
    <div id="addProjectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add New Project</h3>
            <form id="addProjectForm">
                <div class="form-group">
                    <label for="projectName">Project Name *</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label for="buildingSF">Building SF</label>
                    <input type="number" id="buildingSF" step="0.01" placeholder="Leave blank if on bid tab">
                </div>
                <div class="form-group">
                    <label for="projectCounty">County</label>
                    <input type="text" id="projectCounty" placeholder="e.g., Travis">
                </div>
                <div class="form-group">
                    <label for="projectState">State</label>
                    <select id="projectState">
                        <option value="">Select state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                        <option value="DC">District of Columbia</option>
                        <option value="PR">Puerto Rico</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="projectDate">Project Bid Date</label>
                    <input type="date" id="projectDate">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelAddProject">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <script src="edit-key.js"></script>
    <script src="app.js"></script>
</body>
</html>
